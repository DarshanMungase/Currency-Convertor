<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CC.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="headingcontainer">
    <h1 class="heading">Currency Convertor</h1>
    </div>
    <form>
    <div class="container">
        <div class="from">
            <p>From</p>
            <img src="https://flagsapi.com/IN/flat/64.png">
            <div id="select"><select name="from" id="fromselect">
                <option>Select Currency</option>
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
            </select>
            </div>
            <p id="enter">Enter Amount</p>
            <div id="amount"><input value="Amount" type="number" id="input"></div>
        </div>
        <div id="exchangeicon"><i class="fa-solid fa-right-left"></i></div>
        <div class="to">
            <p>To</p>
            <img src="https://flagsapi.com/IN/flat/64.png">
            <div id="select">
            <select name="to" id="toselect">
                <option>Select Currency</option>
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
            </select>
            </div>
            <div id="msg">Value</div>
        </div>
    </div>
    <div id="butcontainer">
    <button class="btn">Get Exchange Rate</button>
    </div>
    </form>
    <script src="codes.js"></script>
    <script src="CC.js"></script>
    <script src="Conversion.js"></script>
</body>
</html>
